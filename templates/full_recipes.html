{% extends "base.html" %}
{% block content %}

<div class="full_recipes-hero">
  <div class="card" id="full-recipes-card">
    <div class="card-image waves-effect waves-block waves-light">
      <img class="activator" src="{{ recipe.image }}">
    </div>
    <div class="card-content">
      <span class="card-title activator grey-text text-darken-4">{{ recipe.name }}</span>
    {% for line in recipe.ingredients %}
      <li>
        <p>{{line}}</p>
      </li>
    {% endfor %}
    {% for line in recipe.method %}
      <li>
        <p>{{line}}</p>
      </li>
    {% endfor %}
  </div>
</div>

{% endblock %}
