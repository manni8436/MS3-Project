{% extends "base.html" %}
{% block content %}

<div class="full_recipes-hero">
  <div class="card" id="full-recipes-card">
    <div class="card-image waves-effect waves-block waves-light">
      {% if recipe.image|length %}
        <img class="activator" src="{{ recipe.image }}">
      {% else %}
        <img class="activator" src="../static/images/two-forks.jpg">
      {% endif %}
    </div>
    <div class="card-content">
      <span class="card-title activator text-darken-4">{{ recipe.name }}</span>
      <div class="row">
        <div class="col s12 m6">
          <ul>
            {% for line in recipe.ingredients %}
              <li class="ingredients-list">
                {{line}}
              </li>
            {% endfor %}
          </ul>
        </div>
        <div class="col s12 m6 ingredients-method">
          <ol>
            {% for line in recipe.method %}
              <li>
                {{line}}
              </li>
            {% endfor %}
          </ol>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock %}
