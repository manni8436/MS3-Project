{% extends "base.html" %}
{% block content %}

<div class="register-hero">
    <div class="row register-form">
        <form class="col s12 m6 offset-m3" method="POST" action="{{ url_for('register') }}">
            <div class="card-panel register-card-panel">
                <!-- username -->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="material-icons prefix register-icons">account_circle</i>
                        <input id="username" name="username" type="text" minlength="5" maxlength="15" placeholder="please enter mininum 5 characters" pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
                        <label for="username">Username</label>
                    </div>
                </div>
                <!-- password -->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="material-icons prefix register-icons">enhanced_encryption</i>
                        <input id="password" name="password" type="password" minlength="5" maxlength="15" placeholder="please enter mininum 5 characters" pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
                        <label for="password">Password</label>
                    </div>
                </div>
                <!-- register -->
                <div class="row">
                    <button type="submit" class="col s12 btn-large darken-4 text-shadow register-button">
                        Register <i class="fas fa-sign-in-alt"></i>
                    </button>
                </div>
                <p class="center-align register-login">
                    Already Registered? 
                    <a href="{{ url_for('login') }}" class="light-blue-text text-darken-4">Log In</a>
                </p>
            </div>
        </form>
    </div>
</div>

{% endblock %}
