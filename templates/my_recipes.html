{% extends "base.html" %}
{% block content %}

<h3 class="light-blue-text text-darken-4 center-align">My Recipes</h3>

<div class="row card-panel grey lighten-5">
    <form class="col s12" method="POST" action="{{ url_for('my_recipes') }}">
        <!-- recipe name -->
        <div class="row">
          <div class="input-field col s12">
              <i class="fas fa-pencil-alt prefix light-blue-text text-darken-4"></i>
              <input id="recipe_name" name="recipe_name" minlength="5" maxlength="50" type="text" class="validate" required>
              <label for="recipe_name">Recipe Name</label>
          </div>
      </div>
        <!-- recipe ingredients -->
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-pencil-alt prefix light-blue-text text-darken-4"></i>
                <input id="recipe_ingredients" name="recipe_ingredients" minlength="5" maxlength="50" type="text" class="validate" required>
                <label for="recipe_ingredients">Recipe Ingredients</label>
            </div>
        </div>
        <!-- recipe method -->
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-align-left prefix light-blue-text text-darken-4"></i>
                <textarea id="recipe_method" name="recipe_method" minlength="5" maxlength="200"
                    class="materialize-textarea"></textarea>
                <label for="recipe_method">Recipe Method</label>
            </div>
        </div>
        <!-- recipe prep time-->
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-calendar-alt prefix light-blue-text text-darken-4"></i>
                <input id="prep_time" name="prep_time" minlength="5" maxlength="50" type="text" class="datepicker validate" required>
                <label for="prep_time">Recipe Preparation Time</label>
            </div>
        </div>
        <!-- recipe cook time -->
        <div class="row">
          <div class="input-field col s12">
              <i class="fas fa-calendar-alt prefix light-blue-text text-darken-4"></i>
              <input id="cook_time" name="cook_time" minlength="5" maxlength="50" type="text" class="datepicker validate" required>
              <label for="cook_time">Recipe Cooking Time</label>
          </div>
      </div>

        <div class="input-field col s12">
            <i class="fas fa-pencil-alt prefix light-blue-text text-darken-4"></i>
            <input id="recipe_image" name="recipe_image" minlength="5" maxlength="50" type="i" class="validate" required>
            <label for="recipe_image">Recipe Image</label>
        </div>
    </div> -->

                    </label>
                </div>
            </div>

        <!-- submit button -->
        <div class="row">
            <div class="col s12 center-align">
                <button type="submit" class="btn-large light-blue darken-1 text-shadow">
                    Add Recipe <i class="fas fa-plus-square right"></i>
                </button>
            </div>
        </div>
    </form>
</div>

{% endblock %}
