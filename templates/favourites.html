{% extends "base.html" %}
{% block content %}

<div class="favourites-hero">
  {% for favourite in user.favourites %}
    {% for recipe in recipes %}
      {% if favourite == recipe._id %}
        <div class="card">
          <div class="card-image waves-effect waves-block waves-light">
            <img class="activator" src="{{ recipe.image }}">
          </div>
          <div class="card-content">
            <span class="card-title activator grey-text text-darken-4">{{ recipe.name }}
            <p><a href="#">For the full recipe click here</a></p>
              <a href="{{ url_for ('delete_from_favourites_page', recipe_id=recipe._id) }}">remove from favourites<i class="material-icons right">favorite</i></a>
          </div>
        </div>
      {% endif %}
    {% endfor %}
  {% endfor %}
</div>

{% endblock %}
