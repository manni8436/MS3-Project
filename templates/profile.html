{% extends "base.html" %}
{% block content %}

<div class="profile-hero">
  {% for recipe in my_recipes %}
  <div class="container row profile-row">
    <div class="col s12 m6 l3 card">
      <div class="card-image waves-effect waves-block waves-light">
        {% if recipe.image|length %}
          <img class="activator" src="{{ recipe.image }}">
        {% else %}
          <img class="activator" src="../static/images/two-forks.jpg">
        {% endif %}
      </div>
      <div class="card-content">
        <span class="card-title activator grey-text text-darken-4">{{ recipe.name }}<i
            class="material-icons right">more_vert</i></span>
        <p><a href="{{ url_for('full_recipes', recipe_id=recipe._id) }}">For the full recipe click here</a></p>
      </div>
        <a href="{{ url_for('edit_recipes', recipe_id=recipe._id) }}">Edit Recipe</a>
        <a href="{{ url_for('delete_recipes', recipe_id=recipe._id) }}">Delete Recipe</a>
    </div>
  </div>
  {% endfor %}
</div>

{% endblock %}
