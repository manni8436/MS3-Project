{% extends "base.html" %}
{% block content %}

<div class="row card-panel edit-recipe-card-panel edit-recipe-hero">
    <form class="col s12 m6 offset-m3 edit-recipes-form" method="POST" action="{{ url_for('edit_recipes', recipe_id=recipe._id) }}">
        <!-- recipe name -->
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix edit-recipes-icons">create</i>
                <input id="name" name="name" minlength="3" maxlength="50" type="text" class="validate" value="{{ recipe.name }}" required>
                <label for="name">Recipe Name</label>
            </div>
        </div>
        <!-- recipe ingredients -->
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix edit-recipes-icons">format_align_left</i>
                <textarea id="ingredients" name="ingredients" minlength="3" class="materialize-textarea">{{ recipe.ingredients }}</textarea>
                <label for="ingredients">Recipe ingredients</label>
            </div>
        </div>
        <!-- recipe method -->
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix edit-recipes-icons">local_dining</i>
                <textarea id="method" name="method" minlength="3" class="materialize-textarea">{{ recipe.method }}</textarea>
                <label for="method">Recipe Method</label>
            </div>
        </div>
        <!-- recipe prep time-->
        <div class="row">
            <div class="input-field col s12 edit-recipes-icons">
                <i class="material-icons prefix">access_time</i>
                <input id="prep_time" name="prep_time" minlength="3" maxlength="50" type="text" class="validate" class="datepicker validate" value="{{ recipe.prep_time }}" required>
                <label for="prep_time">Recipe Preparation Time</label>
            </div>
        </div>
        <!-- recipe cook time -->
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix edit-recipes-icons">access_time</i>
                <input id="cook_time" name="cook_time" minlength="3" maxlength="50" type="text" class="validate" value="{{ recipe.cook_time }}" required>
                <label for="cook_time">Recipe Cooking Time</label>
            </div>
        </div>
        <!-- add recipe image -->
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix edit-recipes-icons">image</i>
                <input id="image" name="image" type="url" class="validate" value="{{ recipe.image }}" required>
                <label for="image">Recipe Image</label>
            </div>
        </div>
        <!-- submit button  -->
        <div class="row">
            <div class="col s12 center-align">
                <button type="submit" class="btn-large light-blue darken-1 text-shadow edit-recipes-button">
                    Edit Recipe <i class="fas fa-plus-square right"></i>
                </button>
            </div>
        </div>
    </form>
</div>

{% endblock %}
