{% extends "base.html" %}
{% block content %}

<h3 class="center-align">Log In</h3>

<div class="row login-form">
  <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('login') }}">
    <div class="card-panel">
      <!-- username -->
      <div class="row">
        <div class="input-field col s12">
          <i class="material-icons prefix">account_circle</i>
          <input id="username" name="username" type="text" minlength="5" maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$"
            class="validate" required>
          <label for="username">Username</label>
        </div>
      </div>
      <!-- password -->
      <div class="row">
        <div class="input-field col s12">
          <i class="material-icons prefix">enhanced_encryption</i>
          <input id="password" name="password" type="password" minlength="5" maxlength="15"
            pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
          <label for="password">Password</label>
        </div>
      </div>
      <!-- register -->
      <div class="row">
        <button type="submit" class="col s12 btn-large light-blue darken-4 text-shadow">
          Log In <i class="fas fa-sign-in-alt"></i>
        </button>
      </div>
    </div>
  </form>
</div>

<div class="row">
  <div class="col-12">
    <p class="center-align">
      Not Yet Registered?
      <a href="{{ url_for('register') }}" class="light-blue-text text-darken-4">Register</a>
    </p>
  </div>
</div>

{% endblock %}
